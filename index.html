<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeralizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeralize your life</h1>

      <form id="roman-numerals">
        <div class="form-group">
          <label for="roman">Enter a number so we can turn it into a Roman Numeral:</label>
          <input id="roman" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>
      <div class="results">
        <p id="result"></p>
      </div>

    </div>
  </body>
</html>
